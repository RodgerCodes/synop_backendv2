{% extends 'base.html' %}
{% block content %}
<div class="p-8">
    <h1 class="font-bold text-gray-800 text-2xl">Synops</h1>
    <div class="mt-8">
        {% if synops %}
        <div class="grid grid-cols-4 gap-4 place-items-center">
            {% for synop in synops %}
            <a class="shadow-lg rounded-lg px-4 py-2">
                <p>{{synop.data.station_id}}</p>
                <div class="mt-2">
                    <p class="text-gray-700">{{synop}}</p>
                </div>
            </a>
            {% endfor %}            
        </div>
        {% else %}
        <div>
            <p class="text-center">No Synops Available</p>
        </div>
        {% endif %}
    </div>

</div>
{% endblock %}
