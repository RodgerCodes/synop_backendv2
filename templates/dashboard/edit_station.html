{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="p-8">
    <h1 class="font-bold text-gray-800 text-2xl">Edit Station</h1>
    <div class="mt-8">
       <form action="" method="post">
        {% csrf_token %}
        <div>
            {{ form|crispy }}
            <input type="submit" style="background-color:#3272e9" value="Edit Station" class=" mb-2 text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-1/2  sm:w-auto px-5 py-2.5 text-center dark:focus:ring-blue-800">
        </div>
       </form>
    </div>
</div>
{% endblock %}
